- alias: Fireplace and TV Lights Between Sunset and Sunrise
  trigger:
  - platform: state
    entity_id: remote.harmony_hub_den
    to: 'on'
  - platform: sun
    event: sunset
    offset: "00:01:00"
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: template
      value_template: "{{ states.remote.harmony_hub_den.attributes.current_activity != PowerOff }}"
  action:
  - service: light.turn_on
    entity_id: light.tv_lights
    data:
      brightness_pct: 100
      kelvin: 6500
  - condition: state
    entity_id: switch.fireplace
    state: 'off'
  - service: switch.turn_on
    entity_id: switch.fireplace

- alias: Turn on Fireplace and TV Lights Night
  trigger:
  - event: sunset
    platform: sun
    offset: '-00:30:00'
  condition:
    condition: template
    value_template: "{{ states.remote.harmony_hub_den.attributes.current_activity != PowerOff }}"
  action:
  - service: light.turn_on
    entity_id: light.tv_lights
    data:
      brightness_pct: 100
      kelvin: 6500
  - condition: state
    entity_id: switch.fireplace
    state: 'off'
  - service: switch.turn_on
    entity_id: switch.fireplace

- alias: Turn on biased lighting bedroom at night
  trigger:
  - platform: state
    entity_id: remote.harmony_hub_bed
  - platform: sun
    event: sunset
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: or
      conditions:
      - condition: template
        value_template: '{{ trigger.to_state.attributes.current_activity == "Watch Fire TV" }}'
      - condition: template
        value_template: '{{ trigger.to_state.attributes.current_activity == "Bedroom Chromecast" }}'
      - condition: template
        value_template: '{{ trigger.to_state.attributes.current_activity == "Bedroom bluray" }}'
  action:
  - service: light.turn_on
    entity_id: light.biased_lights
    data:
      brightness_pct: 100
      kelvin: 6500

