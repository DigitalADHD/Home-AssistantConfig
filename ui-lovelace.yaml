title: Home
views:
  - icon: mdi:home
    title: Home
    id: home
    badges:
      - alarm_control_panel.home
      - sun.sun
      - sensor.yr_symbol
    cards:
      - type: entity-filter
        id: leaks
        card:
          title: Detected Leaks
          type: glance
        entities:
          - binary_sensor.bar_sink_leak_sensor
          - binary_sensor.bathroom_sink_leak_sensor
          - binary_sensor.kitchen_sink_leak_sensor
          - binary_sensor.water_leak_sensor_158d0001bc24f5
        state_filter:
          - 'on'
        show_empty: false
      - type: entity-filter
        id: smoke
        card:
          title: Detected Smoke or CO2
          type: glance
        entities:
          - sensor.den_smoke_status
          - sensor.bedroom_smoke_status
          - sensor.office_smoke_status
        state_filter:
          - 'Fire'
          - 'CO2'
        show_empty: false
      - type: entity-filter
        id: open
        card:
          title: "Open Doors/Windows"
          type: glance
          show_state: false
          columns: 5
        entities:
          - binary_sensor.bathroom_door
          - binary_sensor.bathroom_window
          - binary_sensor.bedroom_closet_door
          - binary_sensor.bedroom_door
          - binary_sensor.bedroom_window
          - binary_sensor.den_sliding_door
          - binary_sensor.den_window
          - binary_sensor.front_door
          - binary_sensor.garage_frontyard
          - binary_sensor.kitchen_window
          - binary_sensor.living_room_left_bay_window
          - binary_sensor.living_room_right_bay_window
          - binary_sensor.living_room_side_window
          - binary_sensor.mailbox
          - binary_sensor.office_closet_door
          - binary_sensor.office_window
        state_filter:
          - 'on'
        show_empty: false
      - type: entity-filter
        id: running
        card:
          title: "Things That Are Running"
          type: glance
          show_state: false
        entities:
          - entity: sensor.dishwasher_running
            name: Dishwasher
          - entity: sensor.washer_running
            name: Washer
          - entity: sensor.dryer_running
            name: Dryer
        state_filter:
          - 'True'
        show_empty: false
      - type: "custom:monster-card"
        id: temp
        card:
          type: glance
          title: High Temperature
          columns: 5
        filter:
          include:
            - entity_id: "*door"
              state: '> 79'
            - entity_id: "*temp*"
              state: '> 79'
            - entity_id: "*window"
              state: '> 79'
          exclude:
            - entity_id: "*dark*"
            - entity_id: sensor.bbq1temperature
            - entity_id: sensor.pws_temp_f
            - entity_id: sensor.shokabow_weather_temperature
        show_empty: false
      - type: entity-filter
        id: people
        card:
          title: People Who Are Home
          type: glance
          show_state: false
        entities:
          - binary_sensor.dannys_bayesian_presence
          - binary_sensor.natachas_bayesian_presence
        state_filter:
          - 'on'
        show_empty: false
      - type: entities
        id: den
        title: Den
        show_header_toggle: false
        entities:
          - light.corner_lamp
          - switch.den_fan
          - light.den_lights_level
          - entity: sensor.den_camera_motion_detected
            name: Den Motion
          - switch.fireplace
          - remote.harmony_hub_den
          - light.tv_lights
      - type: entities
        title: Kitchen
        id: kitchen
        show_header_toggle: false
        entities:
          - light.bar_flex
          - light.cabinet_lights
          - light.counter_lights
          - switch.island_lights_switch
          - light.kitchen_lights_level
          - switch.kitchen_tv
          - light.spot
      - type: entities
        title: Living Room
        id: lr
        show_header_toggle: false
        entities:
          - light.front_door_lamp
          - entity: lock.front_door_lock_locked
            secondary_info: last-changed
          - switch.living_room_fan
          - light.living_room_lights_level
          - entity: sensor.living_room_camera_motion_detected
            name: Living Room Motion
          - light.nook_lamp
      - type: entities
        title: Vacuums
        id: vacuum
        show_header_toggle: false
        entities:
          - entity: vacuum.mr_neato
            name: Den Vacuum
            secondary_info: last-changed
          - entity: vacuum.mrs_neato
            name: House Vacuum
            secondary_info: last-changed
      - type: conditional
        id: bbqcond
        conditions:
          - entity: binary_sensor.bbq1
            state: 'on'
        card:
          type: entities
          id: bbq1
          title: BBQ
          entities:
            - input_select.bbq_probe1
            - input_number.bbq1_override
            - sensor.bbq1temperature
            - entity: binary_sensor.bbq1
              secondary_info: last-changed
      - type: entities
        title: Thermostat
        id: thermostat
        entities:
          - entity: climate.thermostat_cooling_1
            secondary_info: last-changed
          - entity: climate.thermostat_heating_1
            secondary_info: last-changed
  - title: Room
    id: room
    icon: mdi:home-modern
    cards:
      - type: entities
        title: Bedroom
        id: bedroom
        show_header_toggle: false
        entities:
          - light.bedroom_closet
          - switch.bedroom_fan
          - light.bedroom_lights_level
          - light.biased_lights
          - light.dannys
          - remote.harmony_hub_bedroom
          - light.toshs
      - type: entities
        title: Bathroom, Hallway & Office
        id: bathoffice
        show_header_toggle: false
        entities:
          - light.bathroom_night_light
          - light.hallway_light
          - switch.house_fan
          - light.office_closet
          - light.office_lights
      - type: horizontal-stack
        id: power
        cards:
          - type: gauge
            title: Dryer Power
            entity: sensor.dryer_power_2
            #scale: 30px
            min: 0
            max: 1500
          - type: gauge
            title: Pool Pump Power
            entity: sensor.pool_pump_power
            #scale: 30px
            min: 0
            max: 1000
          - type: gauge
            title: Washer Power
            entity: sensor.washer_power_2
            #scale: 30px
            min: 0
            max: 1500
      - type: entities
        id: outside
        title: Backyard & Garage
        entities:
          - switch.backyard_lights_switch
          - light.fig_tree_lights
          - light.firepit_lights
          - switch.garage_lights_switch
          - light.garden_lights
          - light.patio
      - type: entities
        id: booleans
        title: House Settings
        show_header_toggle: false
        entities:
          - input_boolean.guest_mode
          - input_boolean.movie_mode
          - input_boolean.night_mode
          - input_boolean.shower_mode
          - input_boolean.vacation_mode
      - type: "custom:alarm_control_panel-card"
        id: alarm
        entity: alarm_control_panel.home
        title: House Alarm
        style: '--alarm-color-disarmed: var(--label-badge-green);'
        states:
          - arm_away
          - arm_night
  - title: Services
    id: services
    icon: mdi:home-circle
    badges:
      - sensor.zestimate
      - sensor.uptime
      - sensor.homeassistant_v2db
    cards:
      - type: horizontal-stack
        id: pc
        cards:
          - type: gauge
            title: Memory Used
            entity: sensor.memory_use_percent
            #scale: 30px
          - type: gauge
            title: Disk Space Used
            entity: sensor.disk_use_percent_home
            #scale: 30px
          - type: gauge
            title: Processor Speed
            entity: sensor.processor_use
            #scale: 30px
      - type: horizontal-stack
        id: stats
        cards:
          - type: gauge
            title: Plex
            entity: sensor.plex
            min: 0
            max: 10
            #scale: 30px
          - type: gauge
            title: Ads Blocked
            entity: sensor.pihole_ads_percentage_blocked_today
            #scale: 30px
          - type: gauge
            title: SSL Expiration
            entity: sensor.ssl_certificate_expiry
            min: 1
            max: 90
            #scale: 30px
      - type: glance
        id: sabnzbd
        title: SABnzbd
        entities:
          - entity: sensor.sabnzbd_disk_free
            name: Disk Free
          - entity: sensor.sabnzbd_left
            name: Left
          - entity: sensor.sabnzbd_queue
            name: Queue
          - entity: sensor.sabnzbd_speed
            name: Speed
          - entity: sensor.sabnzbd_status
            name: Status
      - type: glance
        id: ring
        title: Ring
        entities:
          - entity: sensor.ring_front_door_battery
            name: Door Battery
          - entity: binary_sensor.ring_front_door_ding
            name: Door Ding
          - entity: binary_sensor.ring_front_door_motion
            name: Door Motion
          - entity: binary_sensor.ring_side_gate_motion
            name: Gate Motion
      - type: glance
        id: printer
        title: Epson Printer Info
        entities:
          - entity: sensor.epson_ink_level_black
            name: Black
          - entity: sensor.epson_ink_level_cyan
            name: Cyan
          - entity: sensor.epson_ink_level_magenta
            name: Magenta
          - entity: sensor.epson_ink_level_photo_black
            name: Photo
          - entity: sensor.epson_ink_level_yellow
            name: Yellow
      - type: glance
        id: speed
        title: Speed Test
        entities:
          - entity: sensor.speedtest_ping
            name: Ping
          - entity: sensor.speedtest_download
            name: Download
          - entity: sensor.speedtest_upload
            name: Upload
          - entity: automation.speed_test
            name: Run Test
            tap_action: call-service
            service: automation.trigger
            service_data:
              entity_id: automation.speed_test
      - type: entities
        id: zm
        title: ZoneMinder
        entities:
          - switch.den_state
          - switch.garage_state
          - switch.kitchen_state
          - switch.living_room_state
      - type: entities
        id: sprinklers
        title: Sprinklers
        show_header_toggle: false
        entities:
          - switch.zone_1_patio
          - switch.zone_2_pool
          - switch.zone_3_garage
          - switch.zone_4_firepit
          - switch.zone_5_front_lawn_boogie_car
          - switch.zone_6_front_lawn_walkway
          - switch.zone_7_front_lawn_street
      - type: custom:monster-card
        id: timers
        card:
          type: entities
          title: Google Home Timers
        filter:
          include:
            - entity_id: "*timer"
          exclude:
            - domain: automation
