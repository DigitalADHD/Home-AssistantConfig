        card:
          type: entities
          title: Temperature
        filter:
          include:
            - entity_id: "*door"
            - entity_id: "*temp*"
            - entity_id: "*window"
          exclude:
            - domain: automation
            - domain: binary_sensor
            - domain: camera
            - domain: media_player
            - domain: zha
      - type: custom:monster-card
        id: humidity
        card:
          type: entities
          title: Humidity
        filter:
          include:
            - entity_id: "*humidity"
      - type: custom:monster-card
        id: aqi
        card:
          type: entities
          title: AQI
        filter:
          include:
            - entity_id: "*aqi*"
      - type: custom:monster-card
        show_header_toggle: false
        id: purifiers
        card:
          type: entities
          title: House Air Purifiers
        filter:
          include:
            - domain: fan
      - type: custom:monster-card
        id: fans
        card:
          type: entities
          title: Fans
        filter:
          include:
            - entity_id: "*fan"
          exclude:
            - domain: automation
            - domain: input_boolean
            - domain: script
      - type: entities
        id: lock
        title: Lock
        entities:
          - entity: lock.front_door_lock_locked
            secondary_info: last-changed
          - sensor.front_door_action
